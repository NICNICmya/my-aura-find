<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 아우라 찾기</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 우측 고정 광고 스타일 */
        .right-fixed-ad {
            position: fixed;
            top: 100px;
            right: 10px;
            width: 160px;
            height: 600px;
            z-index: 1000;
            background: #f9f9f9;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 1024px) {
            .right-fixed-ad {
                display: none;
            }
        }

        .bottom-fixed-ad {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 250px;
            background: #f9f9f9;
            border-top: 2px dashed #ccc;
            z-index: 1000;
            text-align: center;
        }

        @media (max-width: 400px) {
            .bottom-fixed-ad {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- 광고 영역 (시작 화면 상단) : 300x250 -->
        <div class="ad-container" style="margin: 20px auto; text-align: center;
             width: 300px; height: 250px;
             border: 2px dashed #ccc; background-color: #f9f9f9; position: relative;">
            <ins class="kakao_ad_area" style="display:none;"
                data-ad-unit="DAN-V3dH9K2PUoQRA4Z0"
                data-ad-width="300"
                data-ad-height="250"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
            <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
                        font-size:14px; color:#888;">
            </div>
        </div>
		
        <!-- 시작 화면 -->
        <div id="start-screen" class="screen active">
            <div class="title-box">
                <p class="subtitle">바쁜 세상 속 나를 빛내줄</p>
                <h1 class="main-title">나의<br>아우라<br>찾기</h1>
            </div>
            <button id="start-btn" class="start-button">
                테스트 시작하기
                <span class="participant-count">✨ 당신만의 특별한 아우라를 발견해보세요</span>
            </button>
        </div>

        <!-- 질문 화면 -->
        <div id="question-screen" class="screen">
            <div class="progress-container">
                <div class="progress-text">Q.</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-number">
                    <span id="current-question">1</span>/15
                </div>
            </div>
            
            <div class="question-container">
                <h2 id="question-text" class="question-text"></h2>
                <div class="options-container">
                    <button id="option-a" class="option-button option-a"></button>
                    <button id="option-b" class="option-button option-b"></button>
                </div>
            </div>
        </div>

        <!-- 로딩 화면 -->
        <div id="loading-screen" class="screen">
            <div class="loading-container">
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <p class="loading-text">당신의 아우라를 찾는 중...</p>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="screen">
            <div class="result-container">
                <div class="result-aura">
                    <div id="aura-icon" class="aura-icon"></div>
                    <h2 id="aura-name" class="aura-name"></h2>
                    <p id="aura-description" class="aura-description"></p>
                </div>
                
                <div class="result-details">
                    <h3>당신의 아우라 특징</h3>
                    <ul id="aura-traits" class="aura-traits"></ul>
                </div>
                
                <div class="result-actions">
                    <button id="restart-btn" class="restart-button">다시 테스트하기</button>
                    <button id="share-btn" class="share-button">결과 공유하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 우측 고정 광고 영역 -->
    <div class="right-fixed-ad">
		<ins class="kakao_ad_area" style="display:none;"
		data-ad-unit = "DAN-AvaM8QPxYEUZ4yDn"
		data-ad-width = "160"
		data-ad-height = "600"></ins>
		<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </div>

    <!-- 하단 고정 광고 영역 -->
    <div class="bottom-fixed-ad">
        <ins class="kakao_ad_area" style="display:none;"
            data-ad-unit="DAN-CEVGzDCDwUy6GP95"
            data-ad-width="320"
            data-ad-height="50"></ins>
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </div>

    <script src="script.js"></script>
</body>
</html>
